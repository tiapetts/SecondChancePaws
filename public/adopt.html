</head>

<body>
    <main>
        <header class="site-header">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="stories.html">Stories</a>

                                <a class="nav-link" href="animal.html">Animals</a>

                                <a class="nav-link" href="adopt.html">Adopt</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>Adopt a Friend</h1>
            <p>Find your new best friend today!</p>


        </header>

        <section>

            <h2>Available for Adoption</h2>

            <form id="adoption-form" action="/api/adoptions" class="adoption-form" method="post">
                <h2>Adoption Application</h2>

                <!-- adopter information -->
                <fieldset>
                    <legend>Adopter Information</legend>

                    <label for="full-name">
                        Full Name:
                        <input type="text" id="name" name="name" required />
                        <span class="error"></span>
                    </label>


                    <label for="email">
                        Email Address:
                        <input type="email" id="email" name="email" required />
                        <span class="error"></span>
                    </label>


                    <label for="phone">
                        Phone Number:
                        <input type="tel" id="phone" name="phone" required />
                        <span class="error"></span>
                    </label>


                    <label>
                        Street Address
                        <input type="text" id="home_address" name="home_address" />
                        <span class="error"></span>
                    </label>

                    <div class="form-row">
                        <label>
                            City
                            <input type="text" id="city" name="city" />
                            <span class="error"></span>
                        </label>

                        <label>
                            State
                            <input type="text" id="state" name="state" />
                            <span class="error"></span>
                        </label>

                        <label>
                            ZIP
                            <input type="text" id="zip_code" name="zip_code" />
                            <span class="error"></span>

                        </label>
                    </div>
                    <!-- animal selection -->
                    <div class="form-group">
                        <label for="animal">Which animal are you interested in adopting?</label>
                        <select id="animalSelect" name="animal_id" required>
                            <option value="">Select an animal</option>
                            <option value="1">Luna</option>
                            <option value="2">Max</option>
                            <option value="3">Bella</option>
                        </select>
                    </div>
                </fieldset>


                <button type="submit">Submit Application</button>
                <p class="form-status"></p>
            </form>

        </section>

    </main>
